settings.form:
  path: '/admin/config/services/abuseipdb'
  defaults:
    _form: 'Drupal\abuseipdb\Form\Settings'
    _title: 'AbuseIPDB Settings'
  requirements:
    _permission: 'administer site configuration'

form_check.form:
  path: '/admin/config/services/abuseipdb/form-check'
  defaults:
    _form: 'Drupal\abuseipdb\Form\FormCheck'
  requirements:
    _permission: 'administer site configuration'

paths.form:
  path: 'admin/config/services/abuseipdb/paths'
  defaults:
    _form: 'Drupal\abuseipdb\Form\Paths'
  requirements:
    _permission: 'administer site configuration'

report.form:
  path: '/admin/config/services/abuseipdb/report'
  defaults:
    _form: 'Drupal\abuseipdb\Form\Report'
    _title: 'Report IP Address'
  requirements:
    _permission: 'administer site'